<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="keywords" content="HTML,CSS,JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="ICON.jpg" type = "image/icon">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="./index_files/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="./index_files/bootstrap.bundle.min.js.download" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <title>Login Page</title>
    <!-- Adding JavaScript in head tag-->
    <script type="text/javascript">
        alert('Welcome ! Please Login');
    </script>
</head>
<body>
    <!--Class bg containg the background image-->
    <div class="bg">
    <header>
        <div class="gray">
            <p> <marquee> Perseverence to the Fullest !</marquee></p>
        </div>
    </header>
        <div class="container">
            <div class="logo" align="center">
                <img src ="logo.JPG" alt="Logo" width="120px" height="50px">
            </div>
            <div class="header1">
                <div class="row">
                    <div class="neons col-12">
                        <h1 align="center"><em>Login</em></h1>
                    </div>
                </div>
            </div>
		    <form id="form" class="form" autocomplete="on">
                <div class="form-control">
				    <label for="username">Username</label>
				    <input type="text" autofocus placeholder="Username or email" id="username" />
				    <i class="fas fa-check-circle"></i>
				    <i class="fas fa-exclamation-circle"></i>
				    <small>Error message</small>
			    </div>
			    <div class="form-control">
                    <label for="username">Password</label>
                    <input type="password" placeholder="Password" id="password"/>
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <input type="checkbox" onclick="myFunction()">Show Password
                <script>
                    function myFunction() {
                    var x = document.getElementById("password");
                    if (x.type === "password") {
                        x.type = "text";
                    } else {
                        x.type = "password";
                    }
                }
                </script>
                <button onclick="alert('Do you really want to proceed')">Continue</button>
                <br>
                <p class="form_text" align="center">
                    <a href="#" class="form_link">Forget your password?</a>
                </p>
                <br>
                <p class="form_text" align="center">
                    <a  href="FormValidation.html">Don't have an account? Create an account</a>
                </p>
		    </form>
        </div>
        <br>
    </div>

</body>
</html>
