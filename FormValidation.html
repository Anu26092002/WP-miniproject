<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- The meta Tag add the metadata to the website -->
    <meta name="author" content="Anurag Ghosh">
    <meta name="description" content="Form Validation using Java Script">
    <meta name="keywords" content="HTML,CSS,JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="FaceIocon.jfif" type = "image/icon">
	<link rel="stylesheet" href="ValidStyle.css" type = "text/css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Sign in</title>
    <!-- Adding JavaScript in head tag-->
    <script type="text/javascript">
        alert('Welcome ! Please fill this form to create your account');
    </script>
</head>
<body>
    <div class="container">
		<div class="header">
            <div class="row">
               <div class="neons col-12">
                  <h1 align="center"><em>Create Your Account</em></h1>
               </div>
            </div>
         </div>
		<form id="form" class="form">
			<div class="logo" align="center">
                <img src ="logo.JPG" alt="Logo" width="120px" height="50px">
            </div>
			<div class="form-control">
				<label for="username">Username</label>
				<input type="text" placeholder="Abcd12" id="username" />
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation-circle"></i>
				<small>Error message</small>
			</div>
			<div class="form-control">
				<label for="username">Email</label>
				<input type="email" placeholder="abc@gmail.com" id="email" />
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation-circle"></i>
				<small>Error message</small>
			</div>
			<div class="form-control">
				<label for="username">Password</label>
				<input type="password" placeholder="Password" id="password"/>
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation-circle"></i>
				<small>Error message</small>
			</div>
			<div class="form-control">
				<label for="username">Password check</label>
				<input type="password" placeholder="Confirm Password" id="password2"/>
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation-circle"></i>
				<small>Error message</small>
			</div>
			<button onclick="alert('Do you really want to submit')">Submit</button>
		</form>
	</div>
	<div class="social-panel-container">
		<div class="social-panel">
			<p>Created with <i class="fa fa-heart"></i> by
			<a target="_blank" href="#">Anurag Ghosh</a></p>
			<button class="close-btn"><i class="fas fa-times"></i></button>
			<h4>Get in touch on</h4>
			<ul>
				<li>
					<a href="https://twitter.com" target="_blank">
						<i class="fab fa-twitter"></i>
					</a>
				</li>
				<li>
					<a href="https://linkedin.com" target="_blank">
						<i class="fab fa-linkedin"></i>
					</a>
				</li>
				<li>
					<a href="https://facebook.com" target="_blank">
						<i class="fab fa-facebook"></i>
					</a>
				</li>
				<li>
					<a href="https://instagram.com" target="_blank">
						<i class="fab fa-instagram"></i>
					</a>
				</li>
			</ul>
		</div>
	</div>
	<button class="floating-btn">Get in Touch</button>
	<script src="ValidScript.js" type="text/javascript"></script>
</body>
</html>
